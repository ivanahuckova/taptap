        var circles = [];

        function onKeyDown(event) {
            if (keyData[event.key].shape === "square") {
                console.log(keyData[event.key]);
                var maxPoint = new Point(view.size.width, view.size.height);
                var point = maxPoint * Point.random();
                var almostRectangle = new Rectangle(
                    new Point(point, point),
                    new Point(point + 700, point + 700)
                );
                var newRectangle = new Path.Rectangle(almostRectangle);
                newRectangle.fillColor = keyData[event.key].color;
                keyData[event.key].sound.play();

                circles.push(newRectangle);


            } else if (keyData[event.key].shape === "circle") {
                var maxPoint = new Point(view.size.width, view.size.height);
                var point = maxPoint * Point.random();
                var newCircle = new Path.Circle(new Point(point, point), 800);
                newCircle.fillColor = keyData[event.key].color;
                keyData[event.key].sound.play();

                circles.push(newCircle);


            } else if (keyData[event.key].shape === "triangle") {
                var maxPoint = new Point(view.size.width, view.size.height);
                var point = maxPoint * Point.random();
                var newTriangle = new Path.RegularPolygon(new Point(point, point), 3, 1000);
                newTriangle.fillColor = keyData[event.key].color;
                keyData[event.key].sound.play();

                circles.push(newTriangle);

            } else if (keyData[event.key].shape === "decagon") {
                var maxPoint = new Point(view.size.width, view.size.height);
                var point = maxPoint * Point.random();
                var newDecagon = new Path.RegularPolygon(new Point(point, point), 10, 300);
                newDecagon.fillColor = keyData[event.key].color;
                keyData[event.key].sound.play();

                circles.push(newDecagon);
            } 

        }
        function onFrame(event) {
            for (var i = 0; i < circles.length; i++) {
                circles[i].fillColor.hue += 1;
                circles[i].scale(0.95);
                if (circles[i].area < 1) {
                    circles[i].remove(); // remove the circle from the canvas
                    circles.splice(i, 1); // remove the circle from the array
                }
            }
